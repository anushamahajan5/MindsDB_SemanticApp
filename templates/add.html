<!DOCTYPE html>
<html>
<head>
    <title>Add Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .logo { font-weight: 700; color: #0d6efd; }
        .about-hero {
            background: linear-gradient(90deg, #e3f0ff 0%, #f8f9fa 100%);
            border-radius: 1rem 1rem 0 0;
            padding: 2rem 2rem 1rem 2rem;
            text-align: center;
        }
        .about-hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0d6efd;
        }
        .about-hero p {
            font-size: 1.1rem;
            color: #495057;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand logo" href="/">Company FAQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browse">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add FAQ/Policy</a></li>
                    <li class="nav-item"><a class="nav-link" href="/summarize">Summarize</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chat">Chat with AI</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/evaluate">Evaluate</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="about-hero">
                <h1>Add New Document</h1>
                <p>
                    <span class="badge bg-primary mb-2">AI-Powered</span><br>
                    Add new FAQs or policies to the company knowledge base.
                </p>
            </div>
            <div class="card-body">
                <form method="POST" class="mb-4">
                    <div class="mb-3">
                        <label for="content" class="form-label">
                            <i class="bi bi-question-circle"></i> Question
                        </label>
                        <input type="text" id="content" name="content" placeholder="Enter FAQ or policy question..." class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">
                            <i class="bi bi-chat-left-text"></i> Answer
                        </label>
                        <textarea id="answer" name="answer" placeholder="Enter the answer..." class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">
                            <i class="bi bi-building"></i> Department
                        </label>
                        <select id="department" name="department" class="form-select">
                            <option value="HR">HR</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Finance">Finance</option>
                            <option value="IT">IT</option>
                            <option value="Legal">Legal</option>
                            <option value="Sales">Sales</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Support">Support</option>
                            <option value="R&D">R&D</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="doc_type" class="form-label">
                            <i class="bi bi-tag"></i> Type
                        </label>
                        <select id="doc_type" name="doc_type" class="form-select">
                            <option value="policy">Policy</option>
                            <option value="meeting">Meeting</option>
                            <option value="test">Test</option>
                            <option value="announcement">Announcement</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-plus-circle"></i> Add Document
                    </button>
                </form>
                <a href="/search" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Back to Search
                </a>
            </div>
        </div>
    </div>
</body>
</html>
