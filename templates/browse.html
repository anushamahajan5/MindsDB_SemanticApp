<!DOCTYPE html>
<html>
<head>
    <title>Browse All Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Company Knowledge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Search</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/browse">Browse</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add Document</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title text-primary">Browse All Documents</h1>
                <a href="/" class="btn btn-outline-secondary mb-3">Back to Search</a>
                <div class="list-group">
                    {% for result in results %}
                    <div class="list-group-item">
                        <strong>{{ result.content }}</strong><br>
                        <span class="text-secondary">Department: {{ result.department }}</span><br>
                        <span class="text-secondary">Type: {{ result.doc_type }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
