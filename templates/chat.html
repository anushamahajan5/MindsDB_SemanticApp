<!DOCTYPE html>
<html>
<head>
    <title>Company FAQ & Policy Assistant - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .logo { font-weight: 700; color: #0d6efd; }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message.bot {
            text-align: left;
        }
        .chat-message .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
        }
        .chat-message.user .message-content {
            background-color: #0d6efd;
            color: white;
        }
        .chat-message.bot .message-content {
            background-color: #e9ecef;
            color: #212529;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand logo" href="/">Company FAQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browse">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add FAQ/Policy</a></li>
                    <li class="nav-item"><a class="nav-link" href="/summarize">Summarize</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chat">Chat with AI</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title text-primary mb-4">Chat with Company FAQ Assistant</h1>
                <div id="chat-box">
                    {% for message in chat_history %}
                        <div class="chat-message {{ message.sender }}">
                            <div class="message-content">{{ message.text }}</div>
                        </div>
                    {% endfor %}
                </div>
                <form method="POST" action="/chat">
                    <div class="input-group">
                        <input type="text" name="user_input" class="form-control" placeholder="Ask your question..." required>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
