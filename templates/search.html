<!DOCTYPE html>
<html>
<head>
    <title>Company FAQ & Policy Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .logo { font-weight: 700; color: #0d6efd; }
        .subtitle { color: #6c757d; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand logo" href="/">Company FAQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/browse">FAQs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="/add">Add FAQ/Policy</a></li>
                    <li class="nav-item"><a class="nav-link" href="/summarize">Summarize</a></li>
                    <li class="nav-item"><a class="nav-link" href="/chat">Chat with AI</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="/evaluate">Evaluate</a></li>

                </ul>
            </div>
        </div>
    </nav>

    {% if error %}
    <div class="container">
        <div class="alert alert-danger">{{ error }}</div>
    </div>
    {% endif %}

    <div class="container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="card-title text-primary">Search FAQs & Policies</h1>
                <p class="subtitle mb-4">Find answers to your questions, powered by AI.</p>
                <form method="POST" class="mb-4">
                    <input type="text" name="query" placeholder="Ask a question or search for a policy..." class="form-control mb-3" required>
                    <select name="department" class="form-select mb-3">
                        <option value="">All Departments</option>
                        <option value="HR">HR</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Finance">Finance</option>
                        <option value="IT">IT</option>
                        <option value="Legal">Legal</option>
                        <option value="Sales">Sales</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Support">Support</option>
                        <option value="R&D">R&D</option>
                    </select>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
